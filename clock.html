<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>　</title>

    <style>
        body {
          color: #000000;
          background-color: #ffffff;
        }

        .page {
          position: fixed;
          width: atuo;
          height: atuo;
        }

        .time_container,
        .date_container {
          width: auto;
          margin: auto;
          text-align: center;
        }

        .time_container {
          top: 0;
          height: 55%;
        }

        .date_container {

        }

        .time {
          padding-top: 50px;
          font-size: 5rem;
        }

        .date {
          padding-top: 10px;
          font-size: 2rem;
        }
    </style>
</head>

<body>
    <div class="page">
      <div class="time_container">
          <div class="time" id="time">11:27</div>
      </div>

      <div class="date_container">
          <div class="date" id="date">1月10日</div>
          <div class="date" id="week">星期三</div>
      </div>
      <div>
      <iframe width="900" height="500" src="https://outlook.live.com/owa//calendar/f0c6690a-5017-42c5-9c76-6babe17d5749/fefbc512-a221-4932-8b3a-012e4a8ef7f7/cid-B2EF8DCD3332FE91/index.html">
      </iframe>
      </div>
    </div>


    <script>
      function update() {
        var date = new Date()
        var utc8DiffMinutes = date.getTimezoneOffset() + 480
        date.setMinutes(date.getMinutes() + utc8DiffMinutes)

        var timeString = date.getHours() + ':' + ('0' + date.getMinutes()).slice(-2)
        var dateString = (date.getMonth() + 1) + '月' + date.getDate() + '日'
        var weekList = ['日', '一', '二', '三', '四', '五', '六']
        var weekString = '星期' + weekList[date.getDay()]

        document.getElementById("time").innerHTML = timeString
        document.getElementById("date").innerHTML = dateString
        document.getElementById("week").innerHTML = weekString
      }
      update()
      setInterval("update()", 60 * 1000)
    </script>

</body>
</html>
